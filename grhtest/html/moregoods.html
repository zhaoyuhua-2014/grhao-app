<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>全部商品</title>
		<meta name="viewport" content="width=720,user-scalable=no" />
		<meta content="telephone=no, address=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="../css/base.css?v=20200119"/>
		<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.icon_cart1{
				position: relative;
			    width: 106px;
			    height: 98px;
			    background: url(../img/cart.png) no-repeat center center;
			}
			#goodsNum{
				position: absolute;
			    width: 36px;
			    height: 36px;
			    border-radius: 50%;
			    top: 4px;
			    right: 8px;
			    background: #f31b44;
			    font-size: 18px;
			    line-height: 36px;
			    text-align: center;
			    color: #fff;
			    z-index: 1000;
			}
		</style>
	</head>
	<body module-id="goods" class="animation-fadeIn">
		<div class="main_wrap">
			<div class="main">
				<div class="more_top_wrap">
					<ul class="more_top"></ul>
				</div>
				<div class="more_bottom_wrap">
					<div class="more_bottom_left_wrap">
						<ul class="more_bottom_left" id="_more_">
						</ul>
					</div>
					<div class="more_bottom_right_wrap">
						<div id="_more_" class="_more_">
							<div class="more_bottom_right lazyload zs-static-box" id="_more_"></div>
							<p class="click_load" id="_more_">正在加载中...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="my_bg"></div>
		<div class="footer_menu_wrap">
			<div class="footer_menu">
				<dl class="footer_car footer_car_hide">
					<dt class="car_top clearfloat">
						<div class="car_left float_left">
							已选商品
						</div>
						<div class="car_right car_clear float_right">
							<svg viewBox="0 0 24 32" id="cart-remove" width="24px" height="24px"><path fill="#bbb" fill-rule="evenodd" d="M21.5 10h-19c-1.1 0-1.918.896-1.819 1.992l1.638 18.016C2.419 31.104 3.4 32 4.5 32h15c1.1 0 2.081-.896 2.182-1.992l1.637-18.016A1.798 1.798 0 0 0 21.5 10zM8 28H5L4 14h4v14zm6 0h-4V14h4v14zm5 0h-3V14h4l-1 14zm2-24h-2.941l-.353-2.514C17.592.669 16.823 0 15.998 0H8c-.825 0-1.593.668-1.708 1.486L5.94 4H3a3 3 0 0 0-3 3v1h24V7a3 3 0 0 0-3-3zM8.24 2h7.52l.279 2H7.96l.28-2z"></path></svg>
							清空
						</div>
					</dt>
					<dd class="car_main">
						<ul></ul>
					</dd>
				</dl>
				<div class="footer clearfloat">
					<div class="footer-left float_left">
						<div class="icon_cart1 float_left" data-content='99+'>
							<span id="goodsNum"></span>
						</div>
						<p class="float_left cart_message">购物车是空的</p>
					</div>
					<div class="footer-rigth float_right ">
						去结算
					</div>
				</div>
			</div>
		</div>
		<img id = "netWork" style="display: none;" />
	</body>
	<script data-main = "../dist/moregoods.js?v=20191112.1" src="../require/require.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function onShow(){
			alert("on show 2");
			return 1;
		}
	</script>
</html>
