<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=720,user-scalable=no"/>
    	<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/base.css?v=20200119" />
    	<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body data-sms-type="1">
		<div class="main_wrap regsiter_main">
			<div class="main">
				<div class="regsiter_pack">
					<div class="regsiter_phone show">
						<input style="line-height: normal;" type="number" id="reg_phoneNumber" value="" placeholder="请输入您的手机号" autocomplete="off" class="zs_phoneNumber"/>
					</div>
					<div class="regsiter_phone">
						<input style="line-height: normal;" type="text" id="img_code" value="" placeholder="请输入图片验证码!" autocomplete="off">
						<span class="imgCode_box">
							<img class="img_code">
						</span>
					</div>
					<div class="regsiter_smscode" style="position:relative">
						<input style="line-height: normal;" type="number" id="verify_code" name="" placeholder="请输入收到的验证码" autocomplete="off" />
						<a id="reg_verify_code" class="zs_get_verify_code">获取验证码</a>
					    <a id="reg_time" style="display:none ;background: none; color: #F76A10;" class="zs_time"></a>
					</div>
					<div class="regsiter_password">
						<input style="line-height: normal;" type="password" id="reg_password" value="" placeholder="请输入密码(密码长度6-20位，不含空格)" autocomplete="off"  />
					</div>
					<div class="regsiter_password_again">
						<input style="line-height: normal;" type="password" id="reg_password_again" value="" placeholder="请再次输入密码" autocomplete="off"  />
					</div>
					<button class="regsiter_btn"  autocomplete="off">注册</button>
				</div>
				<div class="success">
					<div class="success_pop">注册成功</div>
					<div class="success_prompt"><span class="regsiter_time" style="color: red;">3</span>秒后自动跳转<a style="padding-left: 20px;color: #fe7831;">跳过</a></div>
				</div>
			</div>			
		</div>	
		<div class="pop">			
			<div class="pop_bg"></div>
			<div class="pop_content">
				<div class="pop_prompt">该手机号已注册</div>
				<div class="pop_makeSure">确定</div>
			</div>												
		</div>
	</body>
	<script data-main = "../dist/login.js" src="../require/require.js" type="text/javascript" charset="utf-8"></script>
</html>
