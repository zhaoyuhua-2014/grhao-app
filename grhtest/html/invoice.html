	<script type="text/javascript">
	    $(document).ready(function(){
	    	$('.invoice_person').eq(0).css({'background':'url(../img/bg_num_a.png) no-repeat 0 32px'})
	    	$('.invoice_person').on('click',function(){
	    		var i=$('.invoice_person').index(this);
	    		$('.invoice_person').eq(i).css({'background':'url(../img/bg_num_a.png) no-repeat 0 32px'}).siblings().css({'background':'url(../img/bg_num_b.png) no-repeat 0 32px'})
	    		$('.invoice_company').css({'background':'url(../img/bg_num_b.png) no-repeat 0 32px'})	    		
	    	})
	    	$('.invoice_person').eq(0).on('click',function(){
	    		$('.invoice_content').animate({'height':'160px'})
	    		$('.invoice_company_intro').css({'display':'none'})
	    	})
	    	$('.invoice_person').eq(1).on('click',function(){
	    		$('.invoice_content').animate({'height':'260px'})
	    		$('.invoice_company_intro').css({'display':'block'})
	    	})
	    })
