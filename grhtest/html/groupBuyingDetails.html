<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>果然好</title>	
		<meta name="viewport" content="width=720,user-scalable=no" />
		<meta content="telephone=no, address=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="../css/base.css?v=20200119"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
		<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #ffffff;" module-id="group_buying_details" class="animation-fadeIn group_buying_details">
		<!--<div class="header_wrap">
			<div class="header_contain">
				<div class="header_left"><span class="triangle-btn green"></span></div>
				<h1 class="header_title header_title_color">商品详情</h1>
		   </div>
		</div>
		<div class="empty"></div>-->
		<div class="zs-group-box">
			<div class="main_wrap">
				<div class="main">
					<div class="goodsDetails_img_box">
						<div class="swiper-wrapper">
						</div>
						<!-- 如果需要分页器 -->
						<div class="swiper-pagination"></div>
					</div>
					<div class="goodsDetails_box1">
						<div class="gd_goodName ">
							<!--荔枝<span class="group_number">3人拼</span>-->
						</div>
						<div class="gd_specification ">
							<!--规格 :盒装,300g-->
						</div>
						<div class="gd_goodsPrice">
							<!--<span class="group_price">拼团价￥12</span>-->
						</div>
					</div>
					<div class="group_details_wrap">
						<div class="count_down" id="group_count_down">
							<p>活动已结束</p>
						</div>
						<div class="goodsDetails_group_lists">
							<ul class="user_img_list">
							</ul>
						</div>
						<div class="group_rule">
							<p>拼团玩法</p>
							<p class="group_rule_click" data-url = "html/helpcase.html?help=group" data-title = "拼团玩法">参与拼团▪人满发货▪不满退款</p>
						</div>
					</div>
					
					<div class="goodsDetails_box2">
						<ul class="switch-tab">
							<li class="switch-list actived"><span class="dot"></span><b>商品详情</b></li>
							<li class="switch-list"><span class="dot"></span><b>商品评价</b></li>
						</ul>
						<ul class="goodsDetails_box2_ lazyload switch-content">
							<li class="goods-detail-info"></li>
							<li class="goods-comment" id="goods-comment-data-box">
							<div class="clickmore">点击加载更多</div>
							</li>
						</ul>
					</div>
					
				</div>
			</div>
			<div class="empty1"></div>
			<div class="my_bg"></div> 
			<div id="group_join" class="footer_menu_wrap ">
				<!--我要参团-->
			</div>
			<div class="toTop zs-goods-icon"></div>
			<div class="frame_mask"></div>
		</div>	
		<div class="zs_group_aboutus">
			<div class="group_title"></div>
			<div class="group_content" >
			</div>
		</div>	
		<script type="text/x-jquery-tmpl" id="goods-comment-data">
			{{each objects}}
			<div class="goods-comment-info">
				<ul class="user-info">
					<li><img src="${$value.userFaceImg}" alt="" class="user-img"></li>
					<li class="time-name"><p class="commont-date">${$value.createTime.split(' ').shift()}</p><p class="user-name">${$value.userName}</p></li>
					<li class="comment-star" starNum="${$value.service}"></li>
				</ul>
				<p class="comment-dec">${$value.comment.replace(/\r\n/g,'&nbsp;&nbsp;')}</p>
				{{if $value.pics}}
				<div class="comment-img">
					{{each $value.pics.split('@')}}
						<img src="${$value}" alt="">
					{{/each}}
				{{/if}}
				</div>
			</div>
			{{/each}}
		</script>
		<div class="preview-modal"></div>
	</body>
	<script data-main = "../dist/groupBuying.js?v=20180918" src="../require/require.js" type="text/javascript" charset="utf-8"></script>
</html>
