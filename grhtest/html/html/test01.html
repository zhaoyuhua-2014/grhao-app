<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="radio" name="type" id="" value="localstorage" checked="checked" disabled="disabled" />localstorage
		<input type="radio" name="type" id="" value="sessionStorage" />sessionStorage<br />
		<input type="button" id="read" value="一次读取存储的数据" />
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#read").on("click",function(){
				var type = $("input[name = 'type']:checked").val();
				if (type == "localstorage") {
					var num = window.localStorage.length;
					alert(type+"的存储个数为"+num);
					for (var i= 0;i<num;i++) {
						alert(window.localStorage.key(i))
						alert(window.localStorage.getItem(window.localStorage.key(i)))
					}
				}else if(type == "sessionStorage"){
					var num = window.sessionStorage.length;
					alert(type+"的存储个数为"+num)
					for (var i= 0;i<num;i++) {
						alert(window.sessionStorage.key(i))
						alert(window.sessionStorage.getItem(window.sessionStorage.key(i)))
					}
				}
			})
		})
	</script>
</html>
