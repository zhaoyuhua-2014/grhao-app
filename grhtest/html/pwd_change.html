<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>修改密码</title>
	<meta name="viewport" content="width=720,user-scalable=no"/>
    <meta content="telephone=no, address=no" name="format-detection" />
    <link rel="stylesheet" href="../css/base.css?v=20200120" />
    <script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
</head>
<body module-id="4">
	<div class="main_wrap">
		<div class="main">
			<ul class="pwd_change_content">
		        <li class="old_pwd pwd_change">
		            <label>原始密码：</label><input style="line-height: normal;" type='password' value="" placeholder="请输入原始密码">
		        </li>
		        <li class="new_pwd pwd_change">
		            <label>新设密码：</label><input style="line-height: normal;" type='password' value="" placeholder="请输入新密码(密码6-20位，不含空格)">
		        </li>
		        <li class="confirm_pwd pwd_change">
		            <label>确认密码：</label><input style="line-height: normal;" type='password' value="" placeholder="确认新密码">
		        </li>
		    </ul>
		    <button class="pwd_change_reverse">保存</button>
		</div>
	</div>
	<div class="pop">			
		<div class="pop_bg"></div>
		<div class="pop_content">
			<div class="pop_prompt">修改成功</div>
			<div class="pop_makeSure">确定</div>
		</div>												
	</div>
</body>
<script data-main = "../dist/personal.js" src="../require/require.js" type="text/javascript" charset="utf-8"></script>
</html>
