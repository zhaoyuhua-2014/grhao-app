<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>	
		<meta name="viewport" content="width=720,user-scalable=no"/>
	    <meta content="telephone=no, address=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
		<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #FFFFFF;" module-id="goodsDetail" class="animation-fadeIn">
		<div class="main_wrap" style="background: #FFFFFF;">
			<div class="main">
				<div class="goodsDetails_img_box">
					<div class="swiper-wrapper">
					</div>
					<!-- 如果需要分页器 -->
					<div class="swiper-pagination"></div>
				</div>
				<div class="goodsDetails_box1">
					<div class="gd_goodName">
						
					</div>
					<div class="gd_specification clearfloat">
						<p class="float_left"></p>
						<p class="float_right" style="display: none;"></p>
					</div>
					<div class="gd_goodsDescribe"></div>
					<div class="good_box1_box1 clearfloat zs-static-box zs-goods-box">
						<div class="gd_price">
							
						</div>
						<div class="gd_number clearfloat" style="width:auto;">
							<div class="minus_num">
								
							</div>
							<div class="show_num" style="width:auto;padding: 0 10px"> 
								
							</div>
							<div class="add_num">
								
							</div>
						</div>
					</div>
				</div>
				<div class="goodsDetails_box2">
					<ul class="goodsDetails_box2_top clearfloat">
						<li class="active"><h4 class="clearfloat"><span class="float_left"></span><b class="float_left">商品详情</b></h4></li>
						<li><h4 class="clearfloat"><span class="float_left"></span><b class="float_left">商品评价</b></h4></li>
					</ul>
					<div class="goodsDetails_box2_top_empty"></div>
					<ul class="goodsDetails_box2_bottom lazyload">
						<li class="goodsDetails_box2_bottom_item goodsDetails_box2_ active">
							<div class="goodsDetails_box2_details">
								暂无详情信息
							</div>
						</li>
						<li class="goodsDetails_box2_bottom_item goodsDetails_box2_comment">
							<div class="goodsDetails_box2_comment_box">
								
							</div>
							<p class="click_load" style="display: none;">正在加载中...</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="my_bg"></div>
		
		<div class="toTop"></div>
	</body>
	<script data-main = "../dist/moregoods.js" src="../require/require.js" type="text/javascript" charset="utf-8"></script>
</html>
