    <link rel="stylesheet" href="../css/base.css" />
    <style type="text/css"> 
    	.comment_box{padding-left: 40px;padding-bottom: 40px;font-size: 24px;}
    	.comment_good_item{border-bottom: 6px solid #EEEEEE; }
    	.comment_good_item_top{border-bottom: 2px solid #EEEEEE;padding: 30px 0;}
    	.comment_good_item_top dl dt,.comment_good_item_top dl dd{float: left;}
    	.comment_good_item_top .float_left dt{width: 76px;height: 76px;}
    	.comment_good_item_top .float_left dt img{width: 100%;height: 100%;}
    	.comment_good_item_top .float_left dd{height: 76px;line-height: 76px;text-indent: 40px;}
    	.comment_good_item_top .float_right{height: 76px;line-height: 30px;padding: 23px 0;}
    	.comment_good_item_top .float_right dd{padding:0px 20px;}
    	.comment_good_item .star{width: 32px;height: 32px;display: inline-block;background-image: url(../img/img_xingxing_b.png);background-repeat: no-repeat;
			background-size: cover;
    		background-origin: content-box;
    		-webkit-background-origin: content-box;
    		background-clip: content-box;
    		-webkit-background-clip: content-box;}
    	.comment_good_item .star.active{background-image: url(../img/star1.png);}
    	.comment_good_item_bottom textarea{width: 100%;height: 150px;line-height: 40px;padding: 24px 40px;}
    	.comment_good_image_box{padding-bottom: 30px;font-size: 0;}
    	.comment_good_image_boxs{}
    	.comment_good_picter_add{background: url(../img/add_img.png) no-repeat center;width: 140px;height: 140px;}
    	.comment_good_picter{width: 100%;height: 100%;opacity: 0;}
    	.comment_good_image{width: 170px;height: 140px;display: inline-block;padding-right: 30px;position: relative;}
    	.del_img{width: 36px;height: 36px;position: absolute;background: url(../img/icon_delete.png);display: block;top: -18px;right: 12px;display: none;}
    	.comment_good_image img{width: 100%;height: 100%;display: block;}
    	.comment_order_tit{width: 100%;padding: 16px 0;background: url(../img/comment_order_icon.png) no-repeat 5px center;height: 64px;line-height: 32px;text-indent: 52px;}
    	.comment_order_star{padding: 20px 0;}
    	.comment_order_star_item{padding: 20px 0;line-height: 30px;}
    	.comment_order_star_item dt,.comment_order_star_item dd{float: left;}
    	.comment_order_star_item dt{padding-right: 20px;}
    	.comment_order_star_item .star{width: 32px;height: 32px;display: inline-block;background-image: url(../img/img_xingxing_b.png);background-repeat: no-repeat;
			background-size: cover;
    		background-origin: content-box;
    		-webkit-background-origin: content-box;
    		background-clip: content-box;
    		-webkit-background-clip: content-box;}
    	.comment_order_star_item .star.active{background-image: url(../img/star1.png);}
    	.goods_star{font-size: 0;}
    	.goods_star .star{margin: 0 8px;}
    	
    </style>
</head>
